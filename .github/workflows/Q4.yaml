name: Q4 Workflow

on:
  push:
    paths:
      - Q4.java

jobs:
  archive-java:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create Q4_archive_date.txt
        run: |
          filename="Q4_archive_$(date '+%d-%m-%Y').txt"
          echo "Nom: Marouard" > $filename
          echo "PrÃ©nom: Louis" >> $filename
          cat Q4.java >> $filename

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          commit_message: "Add Q4_archive_date.txt"
