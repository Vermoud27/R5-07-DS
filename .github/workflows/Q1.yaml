name: Q1 Workflow

on:
  push:
    paths:
      - README.md

jobs:
  copy_and_commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Copy README.md to Q1_archive_README.md
      run: cp README.md Q1_archive_README.md

    - name: Configure git
      run: |
        git config user.name Vermoud27"
        git config user.email "louis.marouard@hotmail.fr

    - name: Commit and push changes
      run: |
        git add Q1_archive_README.md
        git commit -m "Add Q1_archive_README.md copied from README.md"
        git push
